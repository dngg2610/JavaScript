<body>
    <script>
        let R = prompt ('Nhập vào bán kính hình tròn:')
        let Pi = 3.14;
        let C = 2 * Pi * R; 
        let S = Pi * R**2;
        alert('Chu vi hình tròn là: ' + C)
        alert ('Diện tích hình tròn là: ' + S)
    </script>
