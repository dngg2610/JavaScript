<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diem = +prompt('điểm xếp hạng: ')

        if(diem>=0 && diem <5) {
            alert('Yếu rồi');
        } 
        if (diem>=5 && diem <8) {
            alert('Khá')
        } else if (diem>=8 && diem <=10) {
            alert ('Tốt')
        }
    </script>
</body>
</html>
