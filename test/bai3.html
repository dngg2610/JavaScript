    <script>
        let a = +prompt("nhập vào số đầu tiên")
        let b = +prompt("nhập vào số thứ hai")
        let c = +prompt("nhập vào số thứ ba")

        if(b<min) {
            min = b
        } else if(c<min) {
            min =c  
        }
        alert("số nhỏ nhất là: " + min)
    </script>
