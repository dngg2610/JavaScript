<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập vào số đầu tiên")
        let b = +prompt("nhập vào số thứ hai")
        let sum = 0
        for(i=a;i<=b;i++) {
            if(i % 2 != 0) {
                sum += i
            }
        }
        alert("Tổng các số lẻ từ a đến b là " +sum)
    </script>
</body>
</html>
