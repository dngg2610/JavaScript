<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=20
        fibo=0
        i=1
        n1=0
        n2=1
        sum=0
        while (i<=num){
            fibo = n1+n2
            n1= n2
            n2 = fibo
            sum+=fibo
            document.write(fibo +"<br>")
            i++
        }
        document.write("<hr>")
        document.write(sum)
    </script>
</body>
</html>
