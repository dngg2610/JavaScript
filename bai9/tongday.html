<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số đầu");
        let b = +prompt ("Nhập vào số cuối");
        let total = 0;
        for (let i=a; i<=b; i++) {
            total +=i
        }
        document.write("Vậy tổng các số nguyên từ trong đoạn [a;b] là: "+total)
    </script>
</body>
</html>
