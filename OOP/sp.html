<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product {
            constructor(name, price, amount) { 
                this.name=name
                this.price=price
                this.amount=amount
            }
            getInfo() {
                alert('Máy ' + this.name + " giá " + this.price + " còn lại " + this.amount + " chiếc")
            }
        }
        let pr1 = new Product("Ip14", 2000, 1000)
        let pr2 = new Product("IP", 2, 3)
        pr1.getInfo()        
        pr2.getInfo()
    </script>
</body>
</html>
