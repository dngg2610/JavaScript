        // phương thức draw để vẽ hình tròn
        let ctx = document.getElementById('myCanvas').getContext('2d');
        class Circle {
            constructor(x, y, radius, color) {
                this.color = color
                this.radius = radius
                this.x = x
                this.y = y
            }
            getInfo() {
                alert("Hình tròn có bán kính là: " + this.radius + " và màu là: " + this.color);
            }
            draw() {
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
                ctx.fillStyle = this.color
                ctx.fill()
            }
        }
        let c1 = new Circle(200, 20, 20, 'red')
        let c2 = new Circle(60, 60, 60, 'yellow')
        c1.draw()
        c2.draw()
