<script>
    let can = +prompt("Nhập cân nặng của bạn (kg):")
    let cao = +prompt("Nhập chiều cao của bạn (m):")
    let bmi = (can / (cao**2) ) 
        if (bmi<16) {
            alert("Gầy")
        } else if (bmi >= 16 && bmi <25) {
            alert("Bình thường")
        } else {
            alert ("Béo")
        }
</script>
