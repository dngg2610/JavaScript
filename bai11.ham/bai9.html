<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dao_nguoc(a) {
            for(let i=a.length - 1; i>=0; i--) {
                document.write(a[i]+", ")
            }
        }
        dao_nguoc([1,2,3,4,5])
    </script>
</body>
</html>
