<body>
    <script>
        function tinh_giai_thua(a) {
            let giai_thua=1;
            for(let i=1; i<=a; i++) {
                giai_thua = giai_thua*i
            }
            alert("giai thừa của " +a+" là: "+giai_thua)
        }
        let a=+prompt("Nhập vào số nguyên bất kỳ: ")
        tinh_giai_thua(a)
    </script>
</body>
