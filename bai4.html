<body>
    <script>
        let r = +prompt("Nhập vào bán kính hình tròn")
        function dienTich(r) {
            alert("Chu vi hình tròn là: " + 2*3.14*r + " "+ "và " + "Diện tích hình tròn là: " + 3.14*r*r)
        }
        dienTich(r)
    </script>
