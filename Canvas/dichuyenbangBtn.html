<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <img src="/Canvas/anh.png" alt="" id="abc"
        style="width: 300px; position: absolute; top: 100px; left: 500px;transition: 1s;">
    <button onclick="sangPhai()">Sang phai</button>
    <button onclick="sangTrai()">Sang trai</button>
    <button onclick="xuongDuoi()">Xuong duoi</button>
    <button onclick="lenTren()">Len tren</button>
    <script>
        let anh = document.getElementById('abc')
        function sangPhai() {
            anh.style.left = parseInt(anh.style.left) + 50 + 'px'
        }
        function sangTrai() {
            anh.style.left = parseInt(anh.style.left) - 50 + 'px'
        }
        function lenTren() {
            anh.style.top = parseInt(anh.style.top) - 50 + 'px'
        }
        function xuongDuoi() {
            anh.style.top = parseInt(anh.style.top) + 50 + 'px'
        }
    </script>
</body>

</html>
