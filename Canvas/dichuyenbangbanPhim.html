<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/Canvas/anh.png" alt="" id="abc"
        style="width: 300px; position: absolute; top: 100px; left: 500px; transition: 1s;">
    <script>
        let anh = document.getElementById('abc')
        window.addEventListener('keydown', (x) => {
            if (x.key == 'a') {
                anh.style.left = parseInt(anh.style.left) - 50 + 'px';
            }
            if (x.key == 's') {
                anh.style.top = parseInt(anh.style.top) + 50 + 'px';
            }
            if (x.key == 'd') {
                anh.style.left = parseInt(anh.style.left) + 50 + 'px';
            }
            if (x.key == 'w') {
                anh.style.top = parseInt(anh.style.top) - 50 + 'px';
            }
        })
    </script>
</body>

</html>
